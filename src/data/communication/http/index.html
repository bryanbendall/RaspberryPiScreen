<html>

<head></head>

<body>
    <form id="form1">
        <div>form2 moved outside of form1</div>
    </form>

    <form enctype="multipart/form-data" id="form2">
        <input id="nameBox" type="text" placeholder="name" /><br />
        <input type="text" placeholder="title" />
    </form>

    <button onclick="functionname()">Click me!</button>
</body>



<script>
    function functionname() {
        var ajax = new XMLHttpRequest();
        var data = document.getElementById("form2");
        var formdata = new FormData(data);
        ajax.open("POST", "/actionname", true);
        ajax.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
        // var params = 'orem=ipsum&name=binny';
        ajax.send(document.getElementById("nameBox").value);
    }
</script>

</html>
